<!-- HTML5 doctype, helps with rendering and modern CSS styles -->
<!DOCTYPE html>
<!-- Root element of an HTML document, attribute "lang" specifies language -->
<html lang="en">
<!-- Head of the HTML document -->

<head>
  <!-- Defines character encoding for the HTML document -->
  <meta charset="UTF-8" />
  <!-- Makes your web page look good on all devices (responsive design) -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Defines the IE compatibility mode, "ie=edge" is used for IE10 and IE11 -->
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <!-- Link to the Bootstrap CSS framework -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
  <!-- Link to the Font Awesome library for icons -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <!-- Link to Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <!-- Link to the custom stylesheet -->
  <link rel="stylesheet" href="assets/css/style.css" />
  <!-- Title of the HTML document -->
  <title>DayGlow Dynamic Work Scheduler</title>
</head>

<!-- Body of the HTML document -->

<body>
  <!-- Page header with Bootstrap classes for padding and border styling -->
  <header class="p-5 mb-4 border-5 border-bottom border-dark text-center">
    <!-- Page title -->
    <h1 class="display-3">DayGlow: Dynamic Work Scheduler</h1>
    <!-- Page subtitle -->
    <p class="lead">A comprehensive yet easy-to-use digital planner that efficiently organizes your workday schedule, empowering you to manage your time effectively</p>
    <!-- Current day displayed, filled by JavaScript -->
    <p id="currentDay" class="lead"></p>
  </header>
  <!-- Main container with Bootstrap classes for padding -->
  <div class="container-lg px-5">
    <!-- Start of time block section -->
    <!-- "past", "present", and "future" classes for style changes based on time -->
    <!-- Example of a past time block -->
    <div id="hour-9" class="row time-block past">
      <!-- Display time for the block -->
      <div class="col-2 col-md-1 hour text-center py-3">9AM</div>
      <!-- Text area for users to input their schedule -->
      <textarea class="col-8 col-md-10 description" rows="3"> </textarea>
      <!-- Button for users to save their schedule -->
      <button class="btn saveBtn col-2 col-md-1" aria-label="save">
        <!-- Save icon from Font Awesome -->
        <i class="fas fa-save" aria-hidden="true"></i>
      </button>
    </div>

    <!-- Example of a present time block -->
    <div id="hour-10" class="row time-block present">
      <div class="col-2 col-md-1 hour text-center py-3">10AM</div>
      <textarea class="col-8 col-md-10 description" rows="3"> </textarea>
      <button class="btn saveBtn col-2 col-md-1" aria-label="save">
        <i class="fas fa-save" aria-hidden="true"></i>
      </button>
    </div>

    <!-- Example of a future time block -->
    <div id="hour-11" class="row time-block future">
      <div class="col-2 col-md-1 hour text-center py-3">11AM</div>
      <textarea class="col-8 col-md-10 description" rows="3"> </textarea>
      <button class="btn saveBtn col-2 col-md-1" aria-label="save">
        <i class="fas fa-save" aria-hidden="true"></i>
      </button>
    </div>

    <!-- Time block for 12PM -->
    <div id="hour-12" class="row time-block future">
      <div class="col-2 col-md-1 hour text-center py-3">12PM</div>
      <textarea class="col-8 col-md-10 description" rows="3"> </textarea>
      <button class="btn saveBtn col-2 col-md-1" aria-label="save">
        <i class="fas fa-save" aria-hidden="true"></i>
      </button>
    </div>

    <!-- Time block for 1PM -->
    <div id="hour-13" class="row time-block future">
      <div class="col-2 col-md-1 hour text-center py-3">1PM</div>
      <textarea class="col-8 col-md-10 description" rows="3"> </textarea>
      <button class="btn saveBtn col-2 col-md-1" aria-label="save">
        <i class="fas fa-save" aria-hidden="true"></i>
      </button>
    </div>

    <!-- Time block for 2PM -->
    <div id="hour-14" class="row time-block future">
      <div class="col-2 col-md-1 hour text-center py-3">2PM</div>
      <textarea class="col-8 col-md-10 description" rows="3"> </textarea>
      <button class="btn saveBtn col-2 col-md-1" aria-label="save">
        <i class="fas fa-save" aria-hidden="true"></i>
      </button>
    </div>

    <!-- Time block for 3PM -->
    <div id="hour-15" class="row time-block future">
      <div class="col-2 col-md-1 hour text-center py-3">3PM</div>
      <textarea class="col-8 col-md-10 description" rows="3"> </textarea>
      <button class="btn saveBtn col-2 col-md-1" aria-label="save">
        <i class="fas fa-save" aria-hidden="true"></i>
      </button>
    </div>

    <!-- Time block for 4PM -->
    <div id="hour-16" class="row time-block future">
      <div class="col-2 col-md-1 hour text-center py-3">4PM</div>
      <textarea class="col-8 col-md-10 description" rows="3"> </textarea>
      <button class="btn saveBtn col-2 col-md-1" aria-label="save">
        <i class="fas fa-save" aria-hidden="true"></i>
      </button>
    </div>

    <!-- Time block for 5PM -->
    <div id="hour-17" class="row time-block future">
      <div class="col-2 col-md-1 hour text-center py-3">5PM</div>
      <textarea class="col-8 col-md-10 description" rows="3"> </textarea>
      <button class="btn saveBtn col-2 col-md-1" aria-label="save">
        <i class="fas fa-save" aria-hidden="true"></i>
      </button>
    </div>

    <!-- Link to the jQuery library -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <!-- Link to the Day.js library for handling date and time -->
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>

    <!-- Link to the custom JavaScript file -->
    <script src="assets/js/script.js"></script>
</body>

</html>
